<div>
    <h2>Calcular Média</h2>
    <label>AC1: <input type="number" [(ngModel)]="ac1"></label><br>
    <label>AC2: <input type="number" [(ngModel)]="ac2"></label><br>
    <label>AG: <input type="number" [(ngModel)]="ag"></label><br>
    <label>AF: <input type="number" [(ngModel)]="af"></label><br>
    <button (click)="calcularMedia()">Calcular</button>
    <p>Média: {{ media }}</p>
    <p>{{ resultado }}</p>
</div>
